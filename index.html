<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Board</title>
    <link rel="icon" type="image/x-icon" href="Icons/WhiteBoardIcon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      body {
        cursor: url(http://www.rw-designer.com/cursor-extern.php?id=24819);
      }
    </style>
    <a href="http://www.rw-designer.com/cursor-set/transparent-circle"></a>
  </head>
  <body>
    <div class="menu-container"><i class="fas fa-bars"></i></div>
    <div class="tool-container scale-tools">
      <img class="pencil-icon" src="Icons/Pencil.svg" />
      <img class="eraser-icon" src="Icons/Eraser.svg" />
      <img class="download-icon" src="Icons/Download.svg" />
      <img class="upload-icon" src="Icons/Upload.svg" />
      <img class="sticky-icon" src="Icons/StickyNote.svg" />
      <img class="undo-icon" src="Icons/Undo.svg" />
      <img class="redo-icon" src="Icons/Redo.svg" />
    </div>
    <div class="reload">
      <img src="Icons/refresh-page.png" class="reload-icon" />
    </div>
    <div class="pencil-container">
      <div class="pencil-size">
        <input type="range" min="2" max="15" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-container">
        <div class="black pencil-color"></div>
        <div class="blue pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="green pencil-color"></div>
      </div>
    </div>

    <div class="eraser-container">
      <input type="range" min="2" max="15" value="3" class="eraser-width" />
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <!-- <script
      src="https://cdn.socket.io/4.2.0/socket.io.min.js"
      integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
      crossorigin="anonymous"
    ></script> -->
    <script>
      let socket = io.connect("https://tg6458.github.io/openboard/");
    </script>
    <canvas id="canvas"></canvas>
    <script src="./tool.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
